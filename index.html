<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <main>
        <h1>TIME LEFT</h1>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>ngày</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>giờ</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>phút</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>giây</small>
            </div>
        </div>
    </main>
    <div id="overlay" class="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
